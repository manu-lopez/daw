<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vertical</title>
  <style>
    #container {
      width: 500px;
      height: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: blue;

      margin-top: -250px;
      /* height/2 = 500px / 2 */
      margin-left: -250px;
      /* width/2 = 500px / 2 */
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Lorem, ipsum dolor.</h1>
  </div>
</body>

</html>
