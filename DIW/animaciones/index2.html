<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box p {
            color: white;
            font-size: 100px;
        }

        .box {
            background: red;
            width: 500px;
            height: 500px;
        }

        .box:hover {
            background: yellow;
            width: 300px;
            height: 300px;
            transition: all 4s linear;
        }

        .box:hover p {
            color: blue;
            font-size: 50px;
            transition: all 4s linear;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Hola mundo!</p>
    </div>
</body>

</html>
