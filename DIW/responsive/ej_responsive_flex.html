<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .contenedor {
      width: 1024px;
      background: gray;
    }

    .cabeza {
      background: tomato;
      height: 150px;
    }

    .contenido {
      display: flex;
    }

    .izquierda {
      background: gold;
      flex-grow: 1;
      height: 200px;
    }

    .centro {
      background: deepskyblue;
      flex-grow: 4;
      height: 200px;
    }

    .pie {
      background: lightgreen;
      height: 100px;
    }

    @media (max-width:660px) {
      .contenido {
        flex-direction: column;
      }
    }
  </style>
  <title>Responsive</title>
</head>

<body>
  <div class="contenedor">
    <div class="cabeza">Header</div>
    <div class="contenido">
      <div class="izquierda">Aside Izquierda</div>
      <div class="centro">Cuerpo</div>
    </div>
    <div class="pie">Footer</div>
  </div>
</body>

</html>
