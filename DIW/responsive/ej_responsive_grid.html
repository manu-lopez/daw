<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .contenedor {
      width: 1024px;
      background: gray;
      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-template-rows: repeat(3, auto);
      grid-template-areas: "cabeza cabeza cabeza cabeza"
        "izquierda centro centro centro"
        "pie pie pie pie";
    }

    .cabeza {
      background: tomato;
      height: 150px;
      grid-area: cabeza;
    }

    .izquierda {
      background: gold;
      flex-grow: 1;
      height: 200px;
      grid-area: izquierda;
    }

    .centro {
      background: deepskyblue;
      flex-grow: 4;
      height: 200px;
      grid-area: centro;
    }

    .pie {
      background: lightgreen;
      height: 100px;
      grid-area: pie;
    }

    @media (max-width:660px) {
      .contenedor {
        grid-template-areas: "cabeza cabeza cabeza cabeza"
          "izquierda izquierda izquierda izquierda"
          "centro centro centro centro"
          "pie pie pie pie";
      }
    }
  </style>
  <title>Responsive</title>
</head>

<body>
  <div class="contenedor">
    <div class="cabeza">Header</div>
    <div class="izquierda">Aside Izquierda</div>
    <div class="centro">Cuerpo</div>
    <div class="pie">Footer</div>
  </div>
</body>

</html>
