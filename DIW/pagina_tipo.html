<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagina Tipo</title>
  <style>
    #contenedor {
      width: 900px;
      height: 400px;
      position: absolute;
    }

    #cabecera {
      height: 50px;
      padding: 5px;
      background-color: green;
      position: relative;
    }

    h1 {
      position: absolute;
      top: -10%;
      left: 50%;
    }

    .titulo {
      display: inline;
      font-size: 2em;
      margin-left: 50%;
    }

    .tlf {
      display: inline;
      font-size: .8em;
    }

    .izquierda {
      float: left;
      padding: 0;
    }

    .logo {
      width: 4em;
    }

    #barra-lateral {
      background-color: orange;
      float: left;
      width: 140px;
      height: 100%;
    }

    #principal {
      background-color: grey;
      float: left;
      width: 740px;
      height: 100%;
    }

    #pie {
      background-color: blue;
      clear: both;
    }

    div {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="contenedor">
    <div id="cabecera">
      <h1>Titulo</h1>
      <!-- <p class="titulo">Titulo</p> -->
      <div class="izquierda">
        <img src="http://www.iesromerovargas.es/Imagenes/fuente2.gif" alt="logo-colegio" class="logo">
        <p class="tlf">tlf: 666666666</p>
      </div>
    </div>
    <div id="barra-lateral">Esta es la barra lateral</div>
    <div id="principal">Contenido</div>
    <div id="pie">Este es el pie de p√°gina</div>
  </div>
</body>

</html>
