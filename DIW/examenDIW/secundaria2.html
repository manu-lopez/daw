<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style2.css">
  <title>Micología</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Micología fácil</h1>
      <h4>Hablemos sobre setas</h4>
    </header>
    <nav><a href="index.html">Inicio</a><a href="secundaria1.html">Níscalo</a><a href="secundaria2.html">Contacto</a>
    </nav>
    <div class="wrap-container">
      <div class="form">
        <h2>Formulario contacto</h2>
        <form action="" method="post">
          Nombre: <input type="text" name="nombre" id="nombre" maxlength="15">
          Apellidos: <input type="text" name="nombre" id="nombre" maxlength="25">
          Dirección: <input type="text" name="nombre" id="nombre" maxlength="30">
          Provincia: <select name="provincia" id="provincia">
            <option value="huelva">Huelva</option>
            <option value="cadiz">Cádiz</option>
            <option value="sevilla">Sevilla</option>
            <option value="malaga">Málaga</option>
            <option value="cordoba">Cordoba</option>
            <option value="jaen">Jaen</option>
            <option value="almeria">Almeria</option>
          </select>
          CP: <input type="number" name="cp" id="cp" pattern="[0-9]{5}">
          Email: <input type="email" name="email" id="email">
          <textarea name="texto" id="texto" cols="60" rows="10"></textarea>
          <input type="submit" value="Enviar"></form>
      </div>
    </div>
    <footer>
      <address>
        <p>Calle Don Pablo</p>
        <p>Nº 48</p>
      </address>
      <div class="copyright">
        <p>&copy; 2019 copyright<p>
      </div>
      <div class="redes">
        <a href="facebook.com">
          <img src="img/facebook.jpg">
        </a>
        <a href="twitter.com">
          <img src="img/twitter.jpg">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
