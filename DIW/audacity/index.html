<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #player {
            width: 460px;
            height: 36px;
            background: tomato;
        }
    </style>
    <title>Prueba Audio</title>
</head>

<body>
    <audio id="player" src="Eagles.mp3" controls></audio>
    <div>
        <button onclick="document.getElementById('player').play()" class="btn btn-success">Play</button>
        <button onclick="document.getElementById('player').pause()" class="btn btn-danger">Pausa</button>
        <button onclick=" document.getElementById('player').volume+=0.1" class="btn btn-info">+ Volumen</button>
        <button onclick="document.getElementById('player').volume-=0.1" class="btn btn-warning">-Volumen</button>
    </div>
</body>

</html>
