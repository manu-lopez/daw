{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'post_edit' post.pk %}">Editar Blog Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">Eliminar Blog Post</a></p>
{% endblock content %}
