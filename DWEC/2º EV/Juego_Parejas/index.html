<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Juego Parejas</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-wrapper">
                    <a class="brand-logo center">Juego Parejas</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="menu">
                <h3 style="text-align: center;">Dificultad</h3>
                <div class="dificultad">
                    <p>
                        <label>
                            <input class="with-gap" name="nivel" type="radio" value="6" checked />
                            <span>Fácil</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="nivel" type="radio" value="8" />
                            <span>Medio</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="nivel" type="radio" value="10" />
                            <span>Dificil</span>
                        </label>
                    </p>
                </div>
                <div class="divbotonJugar">
                    <a class="waves-effect waves-light btn botonJugar"><i class="material-icons">play_arrow</i></a>
                    <a class="waves-effect waves-light btn botonReset">RESET</a>
                </div>
            </div>
            <div class="datos" style="visibility: collapse;">
                <p style="font-size: 1.2rem;">Tiempo transcurrido: <a id="temporizador"></a></p>
                <p class="intentos">Intentos: 0</p>
            </div>
            <div class="juego"></div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                2020 - DAW
                <a class="grey-text text-lighten-4 right" href="https://github.com/manu-lopez/">Manuel López</a>
            </div>
        </div>
    </footer>

</body>

</html>
