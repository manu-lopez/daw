<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Cronometro</title>
</head>

<body>
  <div class="vertical-center">
    <div class="container">
      <h1>Cronometro</h1>
      <div class="cronometro">
        <span id="horasMinutosSegundos" class="horasMinutosSegundos">00:00:00</span><span id="milisegundos"
          class="milisegundos">.000</span>
      </div>
      <button id="btnIniciar" class="btn btn-outline-success">Iniciar</button>
      <button id="btnParar" class="btn btn-outline-danger" disabled>Parar</button>
      <button id="btnVuelta" class="btn btn-outline-info" disabled>Vuelta</button>
    </div>
    <div id="vueltas">
      <h3>Vueltas</h3>
    </div>
  </div>
</body>

</html>
