<!-- 8. El cálculo de la letra delNIFes un proceso matemático sencillo que se basa en obtener el resto de la división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra seleccionándola según el siguiente orden:
T R W A G M Y F P D X B N J Z S Q V H L C K E
Por tanto si el resto de la división es 0, la letra del DNI es la Ty si el resto es 3la letra es la A. Elaborar un pequeño script quesolicite en un campo de texto el DNI de un individuo y en otro la letra delmismoy compruebe si los datos son correctoso no. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DNI</title>
  <!-- JAVASCRIPT -->
  <script>
    var stringLetrasDNI = "TRWAGMYFPDXBNJZSQVHLCKE";
    var letrasOrdenadasDNI = stringLetrasDNI.split("").sort();

    function Comprobar() {
      var dni = document.getElementById("dni").value;
      var letra = document.getElementById("letra").value;

      if (letra === stringLetrasDNI.charAt(dni % 23)) {
        alert("Correcto");
      } else {
        alert("Incorrecto");
      }
    }
  </script>
</head>

<body>
  <h1>Comprobar DNI</h1>
  <p>Número de DNI</p>
  <input type="number" id="dni">
  <p>Letra</p>
  <select id="letra">
    <script>
      for (var i = 0; i < letrasOrdenadasDNI.length; i++) {
        document.write(`<option value="${letrasOrdenadasDNI[i]}">${letrasOrdenadasDNI[i]}</option>`);
      }
    </script>
  </select><br>
  <button id="comprobar" onclick="Comprobar()">Comprobar</button>
</body>

</html>
