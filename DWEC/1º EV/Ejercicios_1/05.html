<!-- Leer una cadena de texto mediante el método prompt() y generar un array con las palabras que contiene. Posteriormente, mostrar la siguiente información: 
   Número de palabras 
   Primera palabra y última palabra 
   Las palabras colocadas en orden inverso 
   Las palabras ordenadas de la a la z 
   Las palabras ordenadas de la z a la a -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 5</title>
</head>

<body>
  <p id="mostrar"></p>

  <script>
    var frase = prompt("Escriba una frase: ");
    var arrayFrase = frase.split(" ");
    var mostrar = document.getElementById("mostrar");
    mostrar.innerHTML += "Frase original: " + frase + "<br>";
    mostrar.innerHTML += "Número de palabras: " + arrayFrase.length + "<br>";
    mostrar.innerHTML += "Primera palabra: " + arrayFrase[0] + "<br> Ultima palabra: " + arrayFrase[arrayFrase.length - 1] + "<br>";
    mostrar.innerHTML += "Orden inverso: " + (arrayFrase.reverse()).join(" ") + "<br>";
    mostrar.innerHTML += "Orden alfabetico: " + (arrayFrase.sort()).join(" ") + "<br>";
    mostrar.innerHTML += "Orden alfabetico inverso: " + ((arrayFrase.sort()).reverse()).join(" ") + "<br>";
  </script>
</body>

</html>
