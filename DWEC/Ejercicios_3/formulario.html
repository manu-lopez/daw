<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="formulario.css">
  <script src="formulario.js" async></script>
  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <h1>Formulario</h1>
    <form action="#" method="POST" onsubmit="return validation(this)">
      <p id="errorNombre">El nombre no puede estar vacio.</p>
      Nombre: <input type="text" name="nombre" id="nombre">
      <p id="errorEmail">El email no es válido.</p>
      Email: <input type="text" name="email" id="email">
      <p id="errorContrasenia">La contraseña debe tener 8 caracteres y un digito</p>
      Contraseña: <input type="text" name="contrasenia" id="contrasenia">
      <p id="errorContraseniaRepetida">La contraseña no coincide.</p>
      Repetir contraseña: <input type="text" name="contraseniaRepetida" id="contraseniaRepetida">
      <p id="errorAntiBots">Pregunta seguridad incorrecta.</p>
      <p id="antiBots"></p> <input type="text" name="resultadoAntiBots" id="resultadoAntiBots">
      Acepto las condiciones de uso <input type="checkbox" name="condiciones" id="condiciones"
        onclick="comprobarCondiciones(this)">
      <input id="submitButton" type="submit" value="Crear cuenta" disabled>
    </form>
  </div>
</body>

</html>
